<template name="signUp">
    <div class="section">
        <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
            <div class="card card-contact card-raised">
                <form role="form" id="sign-up-form" method="post">
                    <div class="header header-raised header-primary text-center">
                        <h4>{{_ "account.signUp.title"}}</h4>
                    </div>
                    <div class="content">
                        <p name="messages"></p>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label">{{_ "account.name"}}</label>
                            <input name="name" class="form-control" type="text">
                            <span class="material-input"></span></div>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label">{{_ "account.email"}}</label>
                            <input name="email" class="form-control" type="email">
                            <span class="material-input"></span></div>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label">{{_ "account.password"}}</label>
                            <input class="form-control" type="password" name="password" />
                            <span class="material-input"></span></div>
                        <div class="footer text-center">
                            <button type="submit" class="btn btn-primary btn-block">{{_ "account.signUp.action"}}</button>
                            <a href="{{pathFor 'signIn'}}">{{_ "account.signUp.redirectToLogIn"}}</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
