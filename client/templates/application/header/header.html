<template name="header">
	<nav class="navbar navbar-ct-primary navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor 'homePage'}}">{{_ "header.appName"}}</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="{{isActiveRoute 'study'}}">
						<a href="{{pathFor 'study'}}">{{_ "header.study"}}</a>
					</li>
					<li class="{{isActiveRoute 'addQuestion'}} add-question-header">
						<a href="{{pathFor 'addQuestion'}}">{{_ "header.createQuestion"}}</a>
					</li>
					{{#if currentUser}}
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
								<span class="badge">
									<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
									{{userPoints}}</span>
								{{displayName}}
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li>
									<a href="{{pathFor 'userProfile'}}">{{_ "header.profile"}}</a>
								</li>
								<li>
									<a href="{{pathFor 'listQuestionAnswerByMe'}}">{{_ "header.myAnsweredQuestions"}}</a>
								</li>
								<li>
									<a href="{{pathFor 'listMyQuestion'}}">{{_ "header.myQuestions"}}</a>
								</li>
								<li role="separator" class="divider"></li>
								<li>
									<a href="#" id="logout">{{_ "header.signOut"}}</a>
								</li>
							</ul>
						</li>
					{{else}}
						<li>
							<a href="{{pathFor 'signIn'}}">{{_ "header.signIn"}}</a>
						</li>
					{{/if}}
				</ul>
			</div>
		</div>
	</nav>
</template>
