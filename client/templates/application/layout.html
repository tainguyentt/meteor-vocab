<template name="layout">
	<div class="application">
		{{> header}}
		<div class="wrapper">
			<div class="main">
				<div class="section page-content">
					{{> yield}}
				</div>
			</div>
		</div>
		{{> footer}}
	</div>
	<script type="text/javascript">
		$('.page-content').css("min-height", $(window).height() - 165);
	</script>
</template>

<template name="layout2">
	{{> header}}
	<div class="container">
		{{> yield}}
	</div>
</template>

<template name="nonHeaderLayout">
	<div class="container">
		{{> yield}}
	</div>
</template>
