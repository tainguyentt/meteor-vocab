<template name="signIn">
  <h2>Sign in</h2>
  <form class="sign-in">
    <span name="messages"></span>
    <p>Email:
      <input type="email" name="email" />
    </p>
    <p>Password:
      <input type="password" name="password" />
    </p>
    <p>
      <input type="submit" value="Sign in" />
    </p>
  </form>
  <hr />
  <a href="{{pathFor 'signUp'}}">Don't have an account. Register here</a>
</template>
