<template name="signUp">
  <h2>Register</h2>
  <form class="sign-up">
    <span name="messages"></span>
    <p>Email:
      <input type="email" name="email" />
    </p>
    <p>Password:
      <input type="password" name="password" />
    </p>
    <p>
      <input type="submit" value="Register" />
    </p>
  </form>
  <hr />
  <a href="{{pathFor 'signIn'}}">Already have an account. Sign in here</a>
</template>
