<template name="study">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				{{#with studyingQuestion}}
					{{> questionItem}}
					{{#if showAnswer}}
						{{> allAnswers}}
						<button id="next-question" class="btn btn-success btn-fill pull-right">
							{{_ "study.nextQuestion"}}
							<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
						</button>
					{{else}}
						{{> addAnswer studyMode=true question=studyingQuestion}}
					{{/if}}
				{{/with}}
			</div>
		</div>
	</div>
</template>
