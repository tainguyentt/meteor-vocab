<template name="answerQuestion">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h4 class="title">{{_ "question.solve.title"}}</h4>
				{{> questionItem}}
				<div class="row">
					<div class="col-md-11 col-md-offset-1">
						{{> addAnswer}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
