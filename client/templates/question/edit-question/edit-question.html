<template name="editQuestion">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h3>{{_ "question.edit.title"}}</h3>

				<form class="add-question">
					<span name="messages"></span>
					<fieldset class="form-group">
						<label for="questionContent">{{_ "question.content"}}</label>
						<textarea class="form-control" id="questionContent" name="questionContent" rows="3" value="{{content}}"></textarea>
					</fieldset>
					<fieldset class="form-group">
						<label for="questionTopic">{{_ "question.topic"}}</label>
						<input type="text" class="form-control" id="questionTopic" name="questionTopic" value="{{topic}}">
					</fieldset>
					<br/>
					<button class="btn btn-primary" type="submit">{{_ 'common.save'}}</button>
				</form>
			</div>
		</div>
	</div>
</template>
