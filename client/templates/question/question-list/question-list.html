<template name="questionList">
    {{#each questions}} 
      {{> questionItem}} 
      <div>
          <a class="btn btn-success" href="{{pathFor 'displayQuestion' _id}}">Answer</a>
          <a class="btn btn-warning" href="{{pathFor 'editQuestion' _id}}">Edit</a>
      </div>
      <hr />
    {{/each}}
</template>
