<template name="voteQuestion">
    {{#if isVoted}}
        {{voteCount}}
    {{/if}}
    <a class="vote-question" href="#" disabled="true" id="vote-question">
        {{#if voted}}
          <i class="material-icons">favorite</i>
        {{else}}
          <i class="material-icons">favorite_border</i>
        {{/if}}
        {{_ "question.vote"}}
    </a>
</template>
