<template name="addQuestion">
	<h2>{{_ "question.create.title"}}</h2>

	<form class="add-question">
		<span name="messages"></span>
		<div class="form-group label-floating is-empty">
			<label class="control-label" for="question-content">{{_ "question.create.label"}}</label>
			<input class="form-control" id="question-content" name="questionContent">
			<span class="material-input"></span>
		</div>
		<div>
			<label for="select-topic">{{_ "question.create.topic"}}</label>
			<select id="select-topic" placeholder="Pick some links..."></select>
		</div>
		<div class="text-right">
				<button class="btn btn-primary" type="submit">{{_ 'question.create.action'}}</button>
		</div>
	</form>
</template>
