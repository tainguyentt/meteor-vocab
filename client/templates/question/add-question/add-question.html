<template name="addQuestion">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h3>{{_ "question.create.title"}}</h3>
				<form class="add-question">
					<span name="messages"></span>
					<div class="form-group">
						<label for="question-content">{{_ "question.create.content.label"}}</label>
						<textarea class="form-control" id="question-content" name="questionContent" placeholder="{{_ 'question.create.content.helptext'}}"></textarea>
					</div>
					<div class="form-group">
						<label for="select-topic">{{_ "question.create.topic.label"}}</label>
						<select id="select-topic" placeholder="{{_ 'question.create.topic.helptext'}}"></select>
					</div>
					<div class="row">
						<div class="col-md-3 col-md-offset-9 col-sm-6 col-sm-offset-6">
							<button class="btn btn-info btn-block" type="submit">{{_ 'question.create.action'}}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
