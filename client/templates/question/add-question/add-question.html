<template name="addQuestion">
    <h2>{{_ "addQuestionHeader"}}</h2>

    <form class="add-question">
        <span name="messages"></span>
        <fieldset class="form-group">
            <label for="questionType">{{_ "type"}}</label>
            <select id="questionType" name="questionType" class="form-control">
                <option value="sentence">Sentence</option>
                <option value="word">Word</option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <label for="questionContent">{{_ "content"}}</label>
            <textarea class="form-control" id="questionContent" name="questionContent" rows="3"></textarea>
        </fieldset>
        <fieldset class="form-group">
            <label for="questionTopic">{{_ "topic"}}</label>
            <input type="text" class="form-control" id="questionTopic" name="questionTopic" placeholder="game, sport...">
        </fieldset>
        <br />
        <button class="btn btn-primary" type="submit">{{_ 'create'}}</button>
    </form>
</template>
