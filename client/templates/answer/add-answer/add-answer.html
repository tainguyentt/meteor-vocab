<template name="addAnswer">
    <form class="answer-form form">
        <div class="form-group">
            <div class="controls">
                <input name="body" id="body" class="form-control" rows="3" placeholder="Đáp án của bạn">
                <!-- <span class="help-block">{{errorMessage 'body'}}</span> -->
            </div>
        </div>
        <div class="text-right">
            <a class="skip-answer" href="{{pathFor 'displayQuestion' _id}}">Xem đáp án</a>
            <button type="submit" class="btn btn-primary">Gửi</button>
        </div>
    </form>
</template>
