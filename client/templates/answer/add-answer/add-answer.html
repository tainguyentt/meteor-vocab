<template name="addAnswer">
    <form class="answer-form form">
        <div class="form-group">
            <textarea name="body" class="form-control textarea-limited border-input" rows='5' placeholder="{{_ 'answer.label'}}"></textarea>
        </div>
        <div class="text-right">
            <a class="skip-answer">{{_ "answer.check"}}</a>
            <button type="submit" class="btn btn-info btn-fill">{{_ "answer.submit"}}</button>
        </div>
    </form>
</template>
