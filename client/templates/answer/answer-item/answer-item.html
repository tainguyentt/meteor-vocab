<template name="answerItem">
	<div class="row answer-item">
		<div class="col-xs-6 content-answer">
			<p>{{content}}</p>
		</div>
		<div class="col-xs-3 vote vote-answer">
			<div class="vote-answer">
					{{#if isVoted}}
						{{voteCount}} {{_ "votes"}}
					{{/if}}
			</div>
			<div class="">
				<span id="vote-answer" class="glyphicon glyphicon-thumbs-up vote-icon" ></span>
			</div>
			<!-- {{#if isVote}} -->
				
			<!-- {{/if}} -->
		</div>
	</div>
</template>
