<template name="answerItem">
    <div class="row answer-item">
        <div class="col-xs-1 answer-author text-center">
            <i class="material-icons user-avatar">account_circle</i> 
            <div>{{username}}</div>
        </div>
        <div class="col-xs-10 content-answer">
            <p>{{content}}</p>
        </div>
        <div class="col-xs-1 text-center">
            <a href="#" class="vote-answer">
                <i class="material-icons">
                    {{#if voted}}
                	   favorite
                    {{else}}
                        favorite_border
                    {{/if}}
                </i>
            </a>
            <div>{{voteCount}}</div>
        </div>
    </div>
</template>
